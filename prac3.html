<!DOCTYPE html>
<html lang="en" dir="ltr">

<style>
table,th,td{
  border:3px solid black;
  border-collapse:collapse;
}
td{
  text-align:center;
}

</style>
<body>
<center>
<h1><u>HTML document with Table</u></h1>


<table style="width:80%">
<tr style="height:80px">
  <td style="width:8%;font-size:150%;background-color:orchid">A</td>
  <td style="width:25%;font-size:150%;background-color:lightcoral">B</td>
  <td style="width:25%;font-size:150%;background-color:peachpuff">C</td>
  <td style="width:25%;font-size:150%;background-color:aquamarine">D</td>
  <td style="width:15%;font-size:150%;background-color:darkseagreen">E</td>
</tr>
<tr style="height:80px">
  <td colspan="3" style="width:15%;font-size:150%;background-color:mistyrose">F</td>
  <td rowspan="2" colspan="2"><img src="abc.jpg" width="100%"></td>
</tr>
<tr style="height:80px">
  <td colspan="3"style="width:15%;font-size:150%;background-color:honeydew">G</td>
</tr>
</table>
</center>
</body>
